<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tikai Å¡odien</title>
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
  <style>
    #content {
      margin-top: 3rem;
      margin-left: 2rem;
      width: 80vw;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .dateLV {
      font-size: 2rem;
      color: #666;
    }
    .title {
      font-size: 2rem;
      font-weight: bold;
      margin: 2rem 0;
      text-align: center;
    }
    .quote {
      font-style: italic;
      border-left: 4px solid #ccc;
      padding-left: 1rem;
      color: #444;
    }
    .reference {
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      color: #999;
    }
    .body {
      line-height: 1.6;
      text-align: justify;
    }
    .affirmation {
      background: #dadada;
      padding: 1rem;
      margin-top: 1.5rem;
      border-radius: 6px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="content">Loading...</div>

  <script>
    fetch("/api/today")
      .then(response => response.json())
      .then(data => {
        const contentDiv = document.getElementById("content");

        let html = "";

        if (data.dateLV) {
          html += `<div class="dateLV">${data.dateLV}</div>`;
        }
        if (data.title) {
          html += `<div class="title">${data.title}</div>`;
        }
        if (data.quote) {
          html += `<div class="quote">${data.quote}</div>`;
        }
        if (data.reference) {
          html += `<div class="reference">${data.reference}</div>`;
        }
        if (data.body) {
          html += `<div class="body">${data.body}</div>`;
        }
        if (data.affirmation) {
          html += `<div class="affirmation">${data.affirmation}</div>`;
        }

        contentDiv.innerHTML = html;
      })
      .catch(error => {
        document.getElementById("content").textContent = "Failed to load entry.";
        console.error("Something went wrong:", error);
      });
  </script>
</body>
</html>
